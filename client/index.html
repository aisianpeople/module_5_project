<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <button id="fortuneButton">Get a fortune</button>

    <form id="userSubmitCompliment">
      <input 
      type='text'
      id="userCompliment"
      placeholder="Please put in a comliment."/>

      <button id="submitComplimentButton">Submit</button>
    </form>

    <button id="userComplimentButton">Users compliments</button>

    <form id="userDeleteCompliment">
      <input 
      type='text'
      id="userDelete"
      placeholder="Please put in an ID to delete."/>

      <button id="deleteComplimentButton">Submit</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("submitComplimentButton").onclick = function () {
        let comp = document.querySelector('#userCompliment')

        let body = {
          compliment: comp.value,
        }

        axios.post("http://localhost:4000/api/submit/", body)
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
        comp.value = '';
      };

      document.getElementById("userComplimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/userCompliment/", )
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("deleteComplimentButton").onclick = function () {
        let dlt = document.querySelector('#userDelete')

        let body = {
          id: dlt.value,
        }

        axios.post("http://localhost:4000/api/submit/", body)
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
        comp.value = '';
      };

    </script>
  </body>
</html>
